<!doctype html>
<html lang="en" style="scroll-behavior: smooth">

<head>
    <title>Quản Lý Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="home">
        <h1 class="text-center">Quản lý Nhân viên</h1>
        <div class="form-group">
            <p>Mã nhân viên</p>
            <input class="form-control" id="maNhanVien" />
            <p class="text text-danger" id="error_required_maNhanVien"></p>
            <p class="text text-danger" id="error_number_maNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Tên nhân viên</p>
            <input class="form-control" id="tenNhanVien" />
            <p class="text text-danger" id="error_required_tenNhanVien"></p>
            <p class="text text-danger" id="error_allLetter_tenNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Lương cơ bản</p>
            <input class="form-control" id="luongCoBan" />
            <p class="text text-danger" id="error_required_luongCB"></p>
            <p class="text text-danger" id="error_number_luongCB"></p>
        </div>
        <div class="form-group">
            <p>Số giờ làm trong tháng</p>
            <input class="form-control" id="soGioLamTrongThang" />
            <p class="text text-danger" id="error_required_gioLam"></p>
            <p class="text text-danger" id="error_number_gioLam"></p>
        </div>
        <div class="form-group">
            <p>Chức vụ</p>
            <select id="chucVu" class="form-control">
                <option value="1">Nhân viên</option>
                <option value="2">Quản lý</option>
                <option value="3">Giám đốc</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-success" id="btnThemNhanVien">Thêm Nhân viên</button>
            <button class="btn btn-primary" id="btnCapNhatThongTin">Cập nhật</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Lương</th>
                    <th>Số giờ làm</th>
                    <th>Chức vụ</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tblNhanVien">
                
            </tbody>
        </table>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- thư viện-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Model-->
    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>
    <!--Controller các file điều hướng giao diện-->
    <script  src="./controllers/index.js"></script>

</body>

</html>


<!--
    Model : Nơi chứa các lớp đối tượng (class hoặc prototype)
    View: Nơi chứa giao diện (Không nên code xử lý javascript ở các file html này)
    Controller: Nơi chứa các file xử lý về giao diện 
    assets: Nơi chứa các resource của ứng dụng(img, css, lib)
-->
